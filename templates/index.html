<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronounco - Improve Your Spoken English</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Pronounco</h1>
        <p>Your tool to improve spoken English</p>
    </header>

    <main>
        <section id="controls">
            <button onclick="startRecording()">🎙 Start Recording</button>
            <button onclick="stopRecording()">🛑 Stop Recording</button>
            <button onclick="activateTranslation()">📝 Get Transcription & Feedback</button>
            <span id="recordIndicator">Recording...</span>
        </section>

        <section id="audioList"></section>

        <section id="feedbackSection" class="hidden"> 
            <h2>Transcription & Feedback</h2>
            <div id="translationDisplay">Transcription will appear here...</div>
            
            <!-- Single Feedback Container -->
            <div id="feedbackContainer" class="feedback-section">Feedback will appear here...</div>
        </section>
        
        
    </main>

    <footer>
        &copy; 2024 Pronounco. Helping you master spoken English.
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
